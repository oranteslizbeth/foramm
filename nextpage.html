<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page two</title>
    <style>
        body {
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            background-color: rgb(222, 230, 241);
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        button {
            padding: 10px 20px;
            font-size: 26px;
            font-weight: 100;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: white;
            color: black;
            margin-top: 30px;
        }

        button:hover {
            background-color: #ddd;
        }

        #message {
            font-size: 24px;
            font-weight: lighter;
            margin-top: 20px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid white;
            display: none;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
        }

        #top-left {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 26px;
            font-weight: lighter;
            color: white;
        }

    </style>
</head>
<body>
    <div id="top-left">for ash...</div>

    <button onclick="startExperience()">play</button>

    <p id="message"></p>

    <audio id="bg-music" style="display: none;">
        <source src="heart_to_heart.mp3" type="audio/mp3">
    </audio>
    
    <script>
        function startExperience() {
            let audio = document.getElementById("bg-music")
            audio.play().catch(error => console.log("autoplay blocked: ", error));

            let message =
                i wanted to express this in a way where i can show you how much you mean to me. 
                i know you don't want to hear from me, but i just wanted to give you this one last thing to show that i really do care for you and i always will. 
                you're the only one who has access to this website, since i made it password protected and i would appreciate if you could go through it, start to finish. 
                (you dont have to though ofc, but i would like it if you did (i had to learn the basics of a different language and it took a really long time))
            ;
            let messageElement = document.getElementById("message");
            messageElement.style.display = "block";
            typeWriterEffect(message, messageElement);
        }    

        function typeWriterEffect(text, element, speed = 50) {
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }
    </script>

</body>
</html>
